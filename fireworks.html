<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        /* Canvas Container */
        .canvas-container {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, #000814 0%, #001d3d 50%, #000814 100%);
        }

        /* Wishes Layer */
        .wishes-layer {
            position: fixed;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            transform-origin: center center;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* Wish Wrapper */
        .wish-wrapper {
            position: absolute;
            bottom: -3rem;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            opacity: 0;
            pointer-events: none;
        }

        /* Wish Text */
        .wish-text {
            display: inline-block;
            font-size: 1.1rem;
            padding: 0.4rem 1rem;
            border-radius: 999px;
            color: #ff9ad9;
            text-shadow:
                0 0 6px rgba(255, 105, 180, 0.9),
                0 0 18px rgba(255, 20, 147, 0.8);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 192, 203, 0.7);
            box-shadow:
                0 0 14px rgba(255, 105, 180, 0.7),
                0 0 32px rgba(255, 20, 147, 0.4);
            white-space: nowrap;
            transform-origin: center center;
            pointer-events: auto;
        }

        /* Wish Image */
        .wish-image {
            display: inline-block;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid rgba(255, 192, 203, 0.9);
            box-shadow:
                0 0 20px rgba(255, 105, 180, 0.8),
                0 0 40px rgba(255, 20, 147, 0.6);
            transform-origin: center center;
            pointer-events: auto;
        }

        /* Float Up Animation */
        @keyframes wishFloatUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(10vh);
            }

            15% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-110vh);
            }
        }

        .wish-animate {
            animation: wishFloatUp 7s linear forwards;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .wish-text {
                font-size: 0.9rem;
                padding: 0.35rem 1rem;
                max-width: 92vw;
            }

            .wish-image {
                width: 80px;
                height: 80px;
            }

            .controls {
                top: 10px;
                right: 10px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<body>
    <!-- Canvas Container -->
    <div class="canvas-container">
        <canvas id="fireworksCanvas"></canvas>
    </div>

    <!-- Wishes Layer -->
    <div class="wishes-layer" id="wishesLayer"></div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" id="soundBtn" title="Toggle Sound">ðŸ”Š</button>
    </div>

    <script>
        // Love Recap Wishes
        const WISH_MESSAGES = [
            "ChÃºc em nÄƒm má»›i an khang thá»‹nh vÆ°á»£ng ðŸŽŠ",
            "NÄƒm má»›i bÃ¬nh an, háº¡nh phÃºc â¤ï¸",
            "Má»i Ä‘iá»u Æ°á»›c Ä‘á»u thÃ nh hiá»‡n thá»±c âœ¨",
            "LuÃ´n khá»e máº¡nh vÃ  trÃ n Ä‘áº§y nÄƒng lÆ°á»£ng ðŸ’ª",
            "CÃ´ng viá»‡c thuáº­n lá»£i, thÄƒng tiáº¿n khÃ´ng ngá»«ng ðŸš€",
            "LuÃ´n má»‰m cÆ°á»i vÃ  yÃªu Ä‘á»i má»—i ngÃ y ðŸ˜Š",
            "Gáº·p nhiá»u may máº¯n vÃ  niá»m vui ðŸŽ‰",
            "Gia Ä‘Ã¬nh luÃ´n bÃ¬nh an vÃ  háº¡nh phÃºc ðŸ¡",
            "Anh yÃªu em mÃ£i mÃ£i! ðŸ’•",
            "NÄƒm 2026 tuyá»‡t vá»i nháº¥t! ðŸŒŸ"
        ];

        // Love Recap Images
        const LOVE_IMAGES = [];
        const seasons = ['xuan', 'ha', 'thu', 'dong'];
        seasons.forEach(season => {
            for (let i = 1; i <= 10; i++) {
                LOVE_IMAGES.push(`images/${season}/${i}.jpg`);
            }
        });

        // Preload images
        const loadedImages = [];
        LOVE_IMAGES.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onload = () => loadedImages.push(img);
        });

        // Canvas setup
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Firework System
        const fireworks = [];
        const particles = [];

        class Firework {
            constructor(x, targetY) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = targetY;
                this.speed = 5;
                this.exploded = false;
                this.color = this.randomColor();
            }

            randomColor() {
                const colors = ['#FF6B9D', '#FFA5C3', '#C06C84', '#FFD93D', '#6C5CE7', '#A29BFE'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                if (this.y > this.targetY) {
                    this.y -= this.speed;
                } else if (!this.exploded) {
                    this.explode();
                    this.exploded = true;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            explode() {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.opacity = 1;
                this.gravity = 0.15;
                this.friction = 0.98;
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.opacity -= 0.015;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.exploded) fireworks.splice(i, 1);
            });

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.opacity <= 0) particles.splice(i, 1);
            });
        }

        animate();

        // Auto-launch fireworks
        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            fireworks.push(new Firework(x, y));
        }, 800);

        // Click to launch
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY));
        });

        // Flying Wishes System
        function spawnWish() {
            const layer = document.getElementById('wishesLayer');
            const text = WISH_MESSAGES[Math.floor(Math.random() * WISH_MESSAGES.length)];

            const wrapper = document.createElement('div');
            wrapper.className = 'wish-wrapper wish-animate';

            const inner = document.createElement('div');
            inner.className = 'wish-text';
            inner.textContent = text;
            wrapper.appendChild(inner);

            const leftPercent = 10 + Math.random() * 80;
            wrapper.style.left = leftPercent + '%';

            const duration = 6 + Math.random() * 4;
            wrapper.style.animationDuration = duration + 's';

            layer.appendChild(wrapper);

            setTimeout(() => {
                if (wrapper.parentNode === layer) layer.removeChild(wrapper);
            }, duration * 1000);
        }

        function spawnImage() {
            if (loadedImages.length === 0) return;

            const layer = document.getElementById('wishesLayer');
            const img = loadedImages[Math.floor(Math.random() * loadedImages.length)];

            const wrapper = document.createElement('div');
            wrapper.className = 'wish-wrapper wish-animate';

            const imgElement = document.createElement('img');
            imgElement.className = 'wish-image';
            imgElement.src = img.src;
            wrapper.appendChild(imgElement);

            const leftPercent = 5 + Math.random() * 90;
            wrapper.style.left = leftPercent + '%';

            const duration = 6 + Math.random() * 4;
            wrapper.style.animationDuration = duration + 's';

            layer.appendChild(wrapper);

            setTimeout(() => {
                if (wrapper.parentNode === layer) layer.removeChild(wrapper);
            }, duration * 1000);
        }

        // Start wishes
        setTimeout(() => {
            for (let i = 0; i < 4; i++) {
                setTimeout(spawnWish, i * 700);
                if (Math.random() < 0.3) {
                    setTimeout(spawnImage, i * 700 + 200);
                }
            }

            setInterval(() => {
                const count = 1 + Math.floor(Math.random() * 3);
                for (let i = 0; i < count; i++) {
                    setTimeout(spawnWish, i * 300);
                    if (Math.random() < 0.3) {
                        setTimeout(spawnImage, i * 300 + 200);
                    }
                }
            }, 1400);
        }, 500);

        // Sound Toggle
        let soundEnabled = true;
        document.getElementById('soundBtn').addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
        });

        console.log('ðŸŽ† Fireworks loaded! Click to launch! ðŸŽ†');
    </script>
</body>
